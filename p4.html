<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <center>
        <h1>3) pop();</h1>
        <p>The pop() removes the last elements of an array and returns the removed elements.</p>
    </center>
    <hr>

    <p><b>SYNTAX :</b></p>
    <pre>
        array.pop()
    </pre>
    <hr>

    <script>
        let bike = ['yamaha', 'Hon da','Bajaj','tvs'];
        document.write(`<h1>Before array.pop(): ${bike}</h1>`)
        document.write(`<h1>array.pop(): ${ bike.pop()}</h1>`)
        document.write(`<h1>After array.pop(): ${bike}</h1>`)



        let num = [1,2,3,4,5,6,7,8,9];
        document.write(`<h1>Before array.pop(): ${num}</h1>`)
        document.write(`<h1>array.pop(): ${ num.pop()}</h1>`)
        document.write(`<h1>After array.pop(): ${num}</h1>`)

    </script>
</body>
</html>
