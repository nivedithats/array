    <center>
        <h2>4) push();</h2>
        <p>The push() adds new items to the end of an array and it changes the length of the array.</p>
    </center> 
    <hr>
    
    <p><b>SYNTAX : </b>Returns the new length...!</p>
    <pre>
        array.push();
    </pre>
    <hr>

    <script>
        let bikes = ['yamaha', 'Hon da','Bajaj','tvs'];
        document.write(`<h1>Before array.push(): ${bikes}</h1>`)
        document.write(`<h1>Before length: ${bikes.length}</h1>`)
        document.write(`<h1>array.push(): ${ bikes.push('ducatti')}</h1>`)
        document.write(`<h1>After array.push(): ${bikes}</h1>`)
        document.write(`<h1>after length: ${bikes.length}</h1>`)




        
        document.write(`<h1>Before array.push(): ${bikes}</h1>`)

        document.write(`<h1>After array.push(): ${bikes}</h1>`)

    </script>
