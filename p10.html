<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Center>
        <h1>9) sort();</h1>
        <p>The sort() sorts the elements of an array and overwrites the original array.</p>
        <p>Sorts the elements as srtrings in alphabetical and ascending order.</p>
    </Center>
    <hr>

    <p><b> SYNTAX : </b></p>
    <pre>
        array.sort(comperfunctions)
    </pre>
    <hr>


    <script>
        let array1 = [99,32,45,65,23]
        let str = ['Zebre','Year','Van','Apple']


        document.write(`<h1>Default array result : ${array1}</h1>`)
        array1.sort();
        document.write(`<h1>after array sort : ${array1}</h1>`)

        //string sorting
        document.write(`<h1>Default array result : ${str}</h1>`)
        str.sort();
        document.write(`<h1>after array sort : ${str}</h1>`)




    </script>
</body>
</html>
