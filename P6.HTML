<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>5) shift()</h2>
        <p>The shift() removes frist elements and return it.</p>
    </center>
    <hr>

    <p><b>SYNTAX :</b></p>
    <pre>array.shift()

    </pre>


    
    <script>
        let bike = ['yamaha', 'Honda','Bajaj','tvs'];
        document.write(`<h1>Before array.shift(): ${bike}</h1>`)
        document.write(`<h1>array.shift(): ${ bike.shift()}</h1>`)
        document.write(`<h1>After array.shift(): ${bike}</h1>`)



        let num = [1,2,3,4,5,6,7,8,9];
        document.write(`<h1>Before array.shift(): ${num}</h1>`)
        document.write(`<h1>array.shift(): ${ num.shift()}</h1>`)
        document.write(`<h1>After array.shift(): ${num}</h1>`)
        document.write(`<h1>array.shift(): ${ num.shift()}</h1>`)
        document.write(`<h1>After array.shift(): ${num}</h1>`)


    </script>
</body>
</html>
