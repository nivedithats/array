<!DOCTYPE html>

<body>

    <center>
        <h1>ARRAY METHODS PART - 1</h1>
    </center>
    <center>
        <h2>1) toString();</h2>
        <P>The toString returned a string with array values Seperated by commas.</P>
        <p>It does not change the original array.</p>

    </center>
    <hr>


    <p><b>SYNTAX:</b></p>
    <PRE>
        array.toString();
    </PRE>


    <script>
        let bike = ['yamaha', 'Honda','Bajaj','tvs'];
        document.write(`<h1>Array.tostring(): ${typeof bike.toString()}</h1>`)
        document.write(`<h1>Array.tostring(): ${ bike.toString()}</h1>`)

        document.write(`<h1>Array: ${ bike.toString()}</h1>`)


    </script>
</body>
