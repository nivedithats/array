<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h2>13) isArray();</h2>
        <p>The isArray() method returns true if an object is an array,otherwise false</p>
    </center>
    <hr>


    <p><b>SYNTAX :</b></p>
    <pre>
        Array.isArray(array object);
    </pre>
    <hr>




    <script>
        let bikes = ['yamaha','Hounda','bajaj','tvs'];

        document.write(`<h1>Array.isArray() : ${Array.isArray(bikes)}</h1>`)//true
    </script>
</body>
</html>
